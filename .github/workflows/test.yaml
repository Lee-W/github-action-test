name: test

on:
  pull_request:
    types:
      - closed

jobs:
  test:
    runs-on: ubuntu-latest
    name: "test"
    steps:
      - name: Check out
        uses: actions/checkout@v2

      - name: test
        run: |
          echo  ${{ toJson(github.event) }}
          echo  ${{ github.ref }}
          echo  ${{ github.ref_name }}
          echo  ${{ github.ref_type }}
          echo  ${{ github.event.pull_request.merged }}
